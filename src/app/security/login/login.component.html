<div class="main-content">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-header card-header-info text-center">
                        <h3 class="card-title">Sm@rtCondo</h3>
                        <h6 class="card-category">seu condomínio em boas mãos ;)</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12">
                                <h6 class="card-category">LOGIN</h6>
                            </div>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)='login()'>
                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                            <input matInput placeholder="digite seu email" formControlName="email" required>
                                            <mat-error *ngIf="loginForm.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                            <input matInput placeholder="digite sua senha" formControlName="password" type="password" required>
                                            <mat-error *ngIf="loginForm.controls['password'].invalid">senha é requerida</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" [disabled]="!isValidForm()">Entrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
